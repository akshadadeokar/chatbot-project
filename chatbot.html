<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <style>
        body { font-family: Arial; }
        #chatbox { width: 100%; height: 300px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; }
        #inputArea { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Ask something..." style="width:80%;" />
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const chatbox = document.getElementById('chatbox');
        function sendMessage() {
            const input = document.getElementById('userInput').value;
            if (!input.trim()) return;
            chatbox.innerHTML += '<div><b>You:</b> ' + input + '</div>';
            // Dummy response for now
            setTimeout(() => {
                chatbox.innerHTML += '<div><b>Bot:</b> This is a placeholder answer for "' + input + '"</div>';
                chatbox.scrollTop = chatbox.scrollHeight;
            }, 500);
            document.getElementById('userInput').value = '';
        }
    </script>
</body>
</html>
